<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagse/logo.png">
    <link rel="stylesheet" href="global.css">
    <title>Convex</title>
</head>

<body>

    <div class="main-container">
        <div class="container-wrapper">
            <header>
                <div class="header-content">
                    <div class="header-logo">
                        <img src="./imagse/logo.png" alt="logo">
                    </div>
                    <nav class="navigation">
                        <ul class="list-links">
                            <li class="link-item">
                                <a href="#" class="item">Stake</a>
                            </li>
                            <li class="link-item">
                                <a href="#" class="item">Claim</a>
                            </li>
                            <li class="link-item">
                                <a href="#" class="item">Lock CVX</a>
                            </li>
                            <li class="link-item">
                                <a href="#" class="item">More</a>
                            </li>
                        </ul>
                    </nav>
                    <button class=header-button>Connect wallet</button>

                </div>
            </header>
            <main>
                <section class="WelcomeConvex">
                    <div class="welcome-title">
                        <div class="vector">
                            <img src="./imagse/Vector 1.svg" alt="vector">
                            <p class="vector-title">Welcome to Convex</p>
                        </div>
                        <h1 class="welcome-heading">Earn CRV with a better Boost</h1>
                        <span class="welcome-span">Deposit your Curve LP tokens to earn Curve trading fees, boosted CRV and CVX tokens.
                            Deposit liquidity.</span>
                        <div class="welcome-buttons">
                            <button class="welcome-btn fill">Stake Now</button>
                            <button class="welcome-btn unfill">How it works</button>

                        </div>

                    </div>
                    <div class="welcome-img">
                        <img src="./imagse/image-1.png" alt="SpongeBob SquarePants">
                    </div>
                </section>
                <section class="banner-section">
                    <div class="baner-content">
                        <div class="box1">
                            <p class="baner-title">$5,395.1m</p>
                            <span class="banner-span">Convex TVL</span>
                        </div>
                        <div class="box2">
                            <p class="baner-title">$319.2m</p>
                            <span class="banner-span">Total revenue</span>
                        </div>
                        <div class="box3">
                            <p class="baner-title">244m CRV</p>
                            <span class="banner-span">Total CRV earned</span>
                        </div>
                        <div class="box4">
                            <p class="baner-title">25% CVX</p>
                            <span class="banner-span">% of cvx locked</span>
                        </div>
                    </div>
                </section>
                <section class="LiquidityProvider">
                    <div class="ProvideImage"></div>
                    <div class="ProvideTitle"></div>
                </section>
                <section class="OurProcess">
                    <div class="process-title"></div>
                    <div class="process-heading"></div>
                    <div class="process-banner">
                        <div class="banner-top">
                            <div class="banner-icon"></div>
                            <div class="banner-icon"></div>
                            <div class="banner-icon"></div>
                            <div class="banner-icon"></div>
                        </div>
                        <div class="banner-bottom">
                            <div class="bottom-box"></div>
                            <div class="line"></div>
                            <div class="bottom-box"></div>
                            <div class="line"></div>
                            <div class="bottom-box"></div>
                            <div class="line"></div>
                            <div class="bottom-box"></div>
                        </div>
                    </div>

                </section>
                <section class="CrvStakers">
                    <div class="crvStakers-title"></div>
                    <div class="crvStakers-image"></div>
                </section>
                <section class="Testimonials">
                    <div class="testimonial-left"></div>
                    <div class="testimonial-right">
                        <div class="testimonial-content"></div>
                    </div>
                </section>
            </main>
        </div>
        <footer></footer>
    </div>


</body>

</html>
